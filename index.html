<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">

    <title>UX Visualiser</title>

    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link href="css/codemirror.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/c3.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <header>
        <nav>
            <div class="logo-icon"><img src="media/logo.png" /></div>
            <div class="logo">
                <h1>User experience data visualizer</h1>
            </div>
        </nav>
    </header>
    <div class="container">
        <div id="content">
            <div class="button-div">
                <button id="ct" class="toggle">Completion time</button>
                <button id="ser" class="toggle">Success/Error Rate</button>
                <button id="ae" class="toggle">Average Errors</button>
                <button id="cf" class="toggle">Confusion matrix</button>
            </div>
            <form class="box" method="post" action="" enctype="multipart/form-data">
                <div class="upload_icon">
                    <img width="64" height="64" src="media/upload_icon.png">
                </div>
                <div class="box__input">
                    <div class="twelve columns">
                        <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                        <label class="file_select" for="file">
                            <strong>Choose a CSV file</strong>
                        </label>
                        <label class="box__dragndrop">or drag it here</label>
                    </div>
                </div>
                <div class="box__uploading">Uploading&hellip;</div>
                <div class="box__success">Done!</div>
                <div class="box__error">Error! <span></span>.</div>
            </form>
            <div class="CMContainer CMContainer-info">
                <div id="codeMirrorMain">
                </div>
            </div>
            <div id="chart"></div>
        </div>
    </div>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/lodash.js"></script>
    <script src="js/lib/modernizr.min.js"></script>
    <script src="js/lib/codemirror.js"></script>
    <script src="js/lib/papaparse.min.js"></script>
    <script src="js/lib/plotly.min.js"></script>
    <script src="js/data-structures.js"></script>
    <script src="js/config.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
