<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">

    <title>UX Visualiser</title>

    <script src="https://use.fontawesome.com/feaf107ab9.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link href="css/codemirror.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/c3.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <header>
        <nav>
            <div class="logo-icon"><a href="#" class="logo-link"><img src="media/logo.png" /></a></div>
            <div class="logo">

            </div>
            <ul>
                <li><a rel="noreferrer noopener" href="https://github.com/Shaffan/UXVisualizer/wiki/Examples-and-how-to-use" target="_blank">Examples</a></li>
                <li><a rel="noreferrer noopener" href="https://github.com/Shaffan/UXVisualizer/wiki/About-UXVisualizer" target="_blank">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="content">
            <form class="box" method="post" action="" enctype="multipart/form-data">
                <div class="upload_icon">
                    <img width="64" height="64" src="media/upload_icon.png">
                </div>
                <div class="box__input">
                    <div class="twelve columns">
                        <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                        <label class="file_select" for="file">
                            <strong>Choose a CSV file</strong>
                        </label>
                        <label class="box__dragndrop">or drag it here</label>
                        <label >or simply paste some data (Ctrl + V)</label>
                    </div>
                </div>
            </form>
            <div class="CMContainer CMContainer-info">
                <div id="codeMirrorMain">
                </div>
            </div>
            <div class="button-wrapper">
                <label class="instructions">Click a button to generate that type of graph from your data.</label>
                <div class="button-div">
                    <div class="button-separator">
                        <h6 class="twelve columns">Traditional Metrics</h6>
                        <button id="ct" class="toggle">Completion time</button>
                        <button id="sr" class="toggle">Success Rate</button>
                        <button id="er" class="toggle">Error Rate</button>
                        <button id="serc" class="toggle">Success/Error Rate Comparison</button>
                        <button id="ae" class="toggle">Average Errors</button>
                    </div>
                    <div class="button-separator">
                        <h6 class="twelve columns">Confusion Matrix</h6>
                        <button id="fm" class="toggle">F-Measure</button>
                        <button id="rc" class="toggle">Recall</button>
                        <button id="pfc" class="toggle">Precision/FPR Comparison</button>
                    </div>
                </div>
            </div>
            <div class="twelve columns error-div">
            </div>
            <div id="chart"></div>
        </div>
    </div>
    <div class="footer">
        <div class="github">
            Developed by Stefan Horne - <a href="https://github.com/Shaffan/UXVisualizer" target="_blank"><i style="font-size: 1em" class="fa fa-github" aria-hidden="true"></i>&nbspView on GitHub</a>
        </div>
        <nav class="footer-nav">
            <ul>
                <li><a rel="noreferrer noopener" href="https://github.com/Shaffan/UXVisualizer/wiki/Examples-and-how-to-use" target="_blank">Examples</a>&nbsp|</li>
                <li><a rel="noreferrer noopener" href="https://github.com/Shaffan/UXVisualizer/wiki/About-UXVisualizer" target="_blank">About</a></li>
            </ul>
        </nav>
    </div>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/lodash.js"></script>
    <script src="js/lib/modernizr.min.js"></script>
    <script src="js/lib/codemirror.js"></script>
    <script src="js/lib/papaparse.min.js"></script>
    <script src="js/lib/plotly.min.js"></script>
    <script src="js/data-structures.js"></script>
    <script src="js/config.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
